<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Backbone.js Cookbook â€“ Application Template</title>

        <script src="lib/jquery.js"></script>
        <script src="lib/underscore.js"></script>
        <script src="lib/backbone.js"></script>

        <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
        <script src="lib/bootstrap/js/bootstrap.js"></script>
    </head>


    <body>
        <div class="container">
            <h1>User Manger</h1>
            <hr>
            <div class="page"></div>
        </div>
    </body>

    <script type="text/template" id="user-list-template">
        <a href="#/new" class="btn btn-primary">New User</a>
        <hr>
        <table class="table striped">
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th></th>
            </thead>
            <tbody>
                <% _.each(users, function(user) { %> 
                <tr>
                    <td><%= user.get('firstname') %></td>
                    <td><%= user.get('lastname') %></td>
                    <td><%= user.get('age') %></td>
                    <td>
                        <a href='/#edit/<%= user.get("id") %>' class="label label-info">Edit</a>
                        <span class="label label-danger delete-user" onClick=deleteUserID('<%= user.get("id") %>')>Delete</span>
                    </td>
                </tr>
                <% }); %>
            </tbody>
        </table>
    </script>

    <script type="text/template" id="edit-user-template">
        <form class="edit-user-form">
            <legend><%= user ? 'Update' : 'Create' %> User</legend>
            <label>First Name</label>
            <input type="text" name="firstname" value="<%= user ? user.get('firstname') : ''%>"/>
            <label>Last Name</label>
            <input type="text" name="lastname" value="<%= user ? user.get('lastname') : ''%>" />
            <label>Age</label>
            <input type="text" name="age" value="<%= user ?  user.get('age') : ''%>" />
            <hr>
            <% if(user) { %>
                <input type="hidden" value="<%= user.get('id') %>" name="id">
                <button type="submit" class="btn btn-info"><%= user ?  'Update' : 'Create '%> User</button>
                <button class="btn btn-danger delete">Delete User</button>

            <% } else { %>
                <button type="submit" class="btn">Create User</button>
            <% } %>
        </form>
    </script>
    <script type="text/javascript">

        $.fn.serializeObject = function() {
          var o = {};
          var a = this.serializeArray();
          $.each(a, function() {
              if (o[this.name] !== undefined) {
                  if (!o[this.name].push) {
                      o[this.name] = [o[this.name]];
                  }
                  o[this.name].push(this.value || '');
              } else {
                  o[this.name] = this.value || '';
              }
          });
          return o;
        };

        $.ajaxPrefilter( function( options, originalOptions, jqXHR ) {
            options.url = 'http://backbonejs-beginner.herokuapp.com' + options.url;
        });

        var Users = Backbone.Collection.extend({
            url:'/users'
        });

        var User = Backbone.Model.extend({
            urlRoot: '/users'
        });

        var UserList = Backbone.View.extend({
            el: '.page',
            render : function () {
                var that = this;
                var users = new Users();
                users.fetch({
                    success: function() {
                        var template = _.template($('#user-list-template').html(), {users: users.models});
                        that.$el.html(template);
                    }
                });
            }
            
        });


        var EditUser =Backbone.View.extend({
            el:'.page',
            render:function(options){
                var that = this;
                if (options.id){
                    that.user = new User({id: options.id});
                    that.user.fetch({
                        success: function(user){
                            var template = _.template($('#edit-user-template').html(), {user: user});
                            that.$el.html(template);
                        }
                    });
                } else {
                    var template = _.template($('#edit-user-template').html(), {user: null});
                    that.$el.html(template);
                }
            },
            events: {
                'submit .edit-user-form': 'saveUser',
                'click .delete': 'deleteUser' 
            },
            saveUser: function(ev) {
                var userData = $(ev.currentTarget).serializeObject();
                var user = new User();
                user.save(userData, {
                    success: function(user) {
                        console.log(user.toJSON());
                        router.navigate('', {trigger: true});
                    }
                });
                return false;
            },
            deleteUser: function(ev) {
                this.user.destroy({
                    success: function(user) {
                        console.log(user.toJSON());
                        router.navigate('', {trigger: true});
                    }
                });
                return false;
            }
        });

        var Router = Backbone.Router.extend({
            routes: {
                '': 'home',
                'new':'editUser',
                'edit/:id':'editUser'
            }
        });

        var router = new Router();

        var userlist = new UserList();
        var editUser = new EditUser();

        router.on('route:home', function () {
            userlist.render();
        });
        
        router.on('route:editUser', function (id) {
            editUser.render({id: id});
        });
        
        deleteUserID = function(id) {
            // console.log(id);
            var user = new User({id:id});
            user.destroy({
                success: function(user) {
                    // console.log(user.toJSON());
                    // Backbone.Router.extend({'', {trigger: true}});
                    router.navigate('new', {trigger: true});
                    router.navigate('', {trigger: true});
                    // console.log(user.toJSON());

                }
            });
        };

        Backbone.history.start();
    </script>
    <!-- <script src="js/main.js"></script> -->
</html>
